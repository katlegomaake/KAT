<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-screen" class="centered">
    <h1>Join the Chat</h1>
    <input id="nickname" type="text" placeholder="Enter your nickname" />
    <button onclick="joinChat()">Join</button>
  </div>

  <div id="chat-screen" class="hidden">
    <div class="chat-header">
      <h2>Chat Room</h2>
      <p id="user-status">Logged in as <span id="user-name"></span></p>
    </div>
    <div id="messages" class="messages"></div>
    <div id="typing-indicator" class="hidden">Someone is typing...</div>
    <div class="chat-input">
      <textarea id="message-input" placeholder="Type your message..." oninput="showTyping()"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
